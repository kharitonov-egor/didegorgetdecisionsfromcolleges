<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Did Egor got accepted to USF?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div>
        <div class="questionBlock">
            <div class="question"><h1>Did Egor got accepted to University of South Florida?</h1></div>
            <div class="image"><img src="images/usflogo.png" width="50" height="50"></div>

        </div>

        <div class="no">
            <h1>No.</h1>
        </div>

        <div>
            <div class="wait"><h1>Egor has been waiting for</h1></div>
            
            <div class="countup" id="countup1">
                <span class="timeel days">00</span>
                <span class="timeel timeRefDays">days</span>
                <span class="timeel hours">00</span>
                <span class="timeel timeRefHours">hours</span>
                <span class="timeel minutes">00</span>
                <span class="timeel timeRefMinutes">minutes</span>
                <span class="timeel seconds">00</span>
                <span class="timeel timeRefSeconds">seconds</span>
            </div>

        </div>
    </div>



    
</body>

<script src="script.js"></script>
</html>
